<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Registration Form</title>
</head>
<body>
  <h1>University Registration Form</h1>
  <p>Please fill out the form below to register.</p>
  <hr>
  <form>
    <!-- Personal Details -->
    <h2>Personal Details</h2>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="e.g., Dany" required>
    <br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="e.g., Mali" required>
    <br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <h3>Gender:</h3>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br><br>
    <hr>

    <h3>Upload Your Photo</h3>
    <input type="file" name="photo" accept="image/*">
    <hr>

    <!-- Contact Information -->
    <h2>Contact Information</h2>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>
    <br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g., 9876543210" pattern="[0-9]{10}" required>
    <br><br>

    <label for="address">Mailing Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="30" placeholder="Street, City, State, ZIP Code" required></textarea>
    <hr>

    <!-- Academic Information -->
    <h2>Academic Information</h2>
    <label for="course">Select Your Course:</label>
    <select id="course" name="course" required>
      <option value="" disabled selected>-- Select Course --</option>
      <option value="CSE">Computer Science (CSE)</option>
      <option value="Mech">Mechanical Engineering</option>
      <option value="ECE">Electronics & Communication (ECE)</option>
    </select>
    <br><br>

    <h2>Extracurricular Interests</h2>
    <input type="checkbox" name="interests" value="Sports" id="sports">
    <label for="sports">Sports</label><br>

    <input type="checkbox" name="interests" value="Music" id="music">
    <label for="music">Music & Arts</label><br>

    <input type="checkbox" name="interests" value="Tech" id="tech">
    <label for="tech">Technology Clubs</label><br>

    <input type="checkbox" name="interests" value="Volunteering" id="volunteering">
    <label for="volunteering">Volunteering</label>
    <hr>

    <!-- Account Information -->
    <h2>Create Your Account</h2>
    <label for="password">Create a Password:</label>
    <input type="password" id="password" name="password" minlength="6" required>
    <br><br>

    <label for="security">Security Question:</label>
    <input type="text" id="security" name="security" placeholder="e.g., What is your favorite book?" required>
    <hr>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions</label>
    <hr>

    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>
  </form>
</body>
</html>
