<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <form action="">
            <h1>Login</h1>
            <div>
            <label for="user" style="display: block;">Username</label>
            <input type="text" placeholder="Enter your username" id="user "style="display: block;">
            </div>
             <div>
            <label for="pass" style="display: block;">Password</label>
            <input type="password" placeholder="Password" id="pass" style="display: block;">
            </div>
            <button style="width: 100%; height: 40px; font-size: 20px; padding:5px;background-color: rgb(33, 70, 67); color: white; font-weight: 600;">Login</button>
        </form>

    </div>
    
</body>
</html>
